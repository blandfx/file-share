# HTTP to HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name blandfx.com www.blandfx.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name blandfx.com www.blandfx.com;

    # SSL Certificate files
    ssl_certificate /etc/letsencrypt/live/blandfx.com-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blandfx.com-0001/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/blandfx.com-0001/fullchain.pem;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s; # Cloudflare DNS
    resolver_timeout 5s;

    # Security Header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Locations
    location / {
        root   /var/www/html;
        index  index.html index.htm;
    }

    # All media files - proxy to Flask app (handles transcoding and symlinks)
    location /media/ {
        rewrite ^/media/(.*)$ /files/$1 break;
        proxy_pass http://localhost:5578;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    location /pw/ {
        alias /mnt/synology/misc/pwmedia/;
        autoindex_localtime on;
        autoindex_exact_size off;
        autoindex on;
        auth_basic "Restricted Area";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location /files/ {
        proxy_pass http://localhost:5578/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /static/ { # Added trailing slash for consistency
        alias /mnt/synology/misc/dev/file_share/static/;
        autoindex on;
    }

    location /shooter/ { # Added trailing slash for consistency
        alias /mnt/synology/misc/dev/shooter2/;
        autoindex on;
    }
    location /stream {
        alias /var/www/html/stream;
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }

} 